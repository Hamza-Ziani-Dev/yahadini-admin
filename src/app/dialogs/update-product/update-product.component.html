<div class="container-fluid m">
  <div class="row mb-3">
    <div class="row">
      <div class="col-md-12">
        <h3>Add Product</h3>
      </div>
    </div>
    <form [formGroup]="form">
    <div class="row" *ngFor="let product of products">
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              formControlName="title"
              value="{{ product.title }}"
              id="title"
            />
          </div>
          <div class="col-md-6 mt-2">
            <label for="select" class="form-label">Categories:</label>
            <select class="form-control">
              <option value="All" selected></option>
              <option *ngFor="let categorie of categories" value="{{ categorie }}">
                {{ categorie }}
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              formControlName="price"
              value="{{ product.price }}"
              id="price"
            />
          </div>
          <div class="col-md-6">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" value="" id="image" />
          </div>
          <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              formControlName="description"
              value="product.description"
            ></textarea>
          </div>
          <div class="row mt-3">
            <div class="col-4 align-content-center">
              <button
                class="btn btn-success"
                [disabled]="form.invalid"
                (click)="updateProduct($event)"
              >
                Update Product
              </button>
              <button mat-button (click)="closeDialog()" class="btn btn-danger">
                Close
              </button>
            </div>
          </div>
    </div>
    </form>
  </div>
</div>
