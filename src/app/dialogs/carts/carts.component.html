<div class="container-fluid m">
    <div class="row mb-3">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Details Product</h3>
            </div>
        </div>
     <div class="row">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let index = index">
                    <td >{{item.date | date :"short" }}</td>
                    <td>{{ item.products?.length }}</td>
                    <td> 0 </td>
                   
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Total : {{total}}</th>
                    </tr>
            </tfoot>
        </table>
     </div>
    <div class="row mt-3 d-flex">
      <div class="col-4  ">
        <button class="btn btn-success">Add Product</button>
      

        </div>
        <div class="col-4  ">
            <button mat-button (click)="closeDialog()" class="btn btn-danger">Close</button>
    
            </div>
      </div>
  </div>
