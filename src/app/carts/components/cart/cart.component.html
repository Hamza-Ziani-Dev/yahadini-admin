<ng-container >
    <div class="container mt-5 text-center">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productsInCart; let index = index">
                            <td >{{item.date | date :"short" }}</td>
                            <td >{{item.products.length}}</td>
                            <td  class="d-flex justify-content-center">
                                <button class="btn btn-danger">
                                    <i class="fas fa-trash-alt" (click)="removeItem(index)"> Delete</i>
                                </button>
                                <button class="btn btn-primary">
                                    <i class="fas fa-trash-alt" (click)="viewItem(index)"> View</i>
                                </button>
                                    
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mssg mt-5" *ngIf="success">
            <p class="text-center text-success">Well Done your order has been placed</p>
        </div>
    </div>
</ng-container>
